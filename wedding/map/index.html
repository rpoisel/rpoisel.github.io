<!DOCTYPE html>
<html>
<head>
    <title>Anfahrtsbeschreibung zu unserer Hochzeit</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- hab ich's doch gewusst, dass ihr euch das anseht ;-) -->

        <link rel="stylesheet" href="css/map.css" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
</head>
<body>
    <div id="map"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js?2"></script>
    <script>

var CustomIcon = L.Icon.extend({
    options: {
        //shadowUrl: '../docs/images/leaf-shadow.png',
        //iconSize:     [50, 50],
        //shadowSize:   [50, 64],
        iconAnchor:   [30, 30],
        //shadowAnchor: [4, 62],
        popupAnchor:  [-3, -25]
    }
});

function instantiateMarkers(items)
{
    var markerArray = new Array();
    for (i = 0; i < items.length; i++)
    {
        var newIcon = new CustomIcon({iconUrl: items[i].iconUrl});
        var newMarker = L.marker([items[i].lat, items[i].lon], {icon: newIcon});
        newMarker.bindPopup(items[i].msg);
        markerArray.push(newMarker);
    }
    return markerArray;
}

function addMarkerLayers(markers, map)
{
    for (i = 0; i < markers.length; i++)
    {
        map.addLayer(markers[i]);
    }
}

function removeMarkerLayers(markers, map)
{
    for (i = 0; i < markers.length; i++)
    {
        map.removeLayer(markers[i]);
    }
}

var map = L.map('map').setView([48.18459, 15.64022], 17);
L.tileLayer('http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png',
        {
            attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
        }).addTo(map);

var items = [
            {"lat": 48.1831, "lon": 15.63780, "iconUrl": "img/quercher.png", "msg": "Ort der Sause"},
            {"lat": 48.18297, "lon": 15.6388, "iconUrl": "img/kirche.png", "msg": "Ort der Trause"}
            ];

var markers = instantiateMarkers(items);
addMarkerLayers(markers, map);
var added = true;

map.on("zoomend", function(zoomArg) {
        if (zoomArg.target._zoom >= 17)
        {
                if (!added)
                {
                    addMarkerLayers(markers, map);
                    added = true;
                }
        }
        else
        {
                if (added)
                {
                    removeMarkerLayers(markers, map);
                    added = false;
                }
        }
});
    </script>
</body>
</html>
