<!DOCTYPE html>
<html>
<head>
	<title>Anfahrtsbeschreibung zu unserer Hochzeit</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- hab ich's doch gewusst, dass ihr euch das anseht ;-) -->

        <link rel="stylesheet" href="css/map.css" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

        <!-- <script src="../dist/leaflet.js"></script> -->
        <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js?2"></script>
	<script>
		var map = L.map('map').setView([48.18459, 15.64022], 17);

		L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707'
		}).addTo(map);

		var LeafIcon = L.Icon.extend({
			options: {
				shadowUrl: '../docs/images/leaf-shadow.png',
				iconSize:     [38, 95],
				shadowSize:   [50, 64],
				iconAnchor:   [22, 94],
				shadowAnchor: [4, 62],
				popupAnchor:  [-3, -76]
			}
		});

		var greenIcon = new LeafIcon({iconUrl: '../docs/images/leaf-green.png'}),
			redIcon = new LeafIcon({iconUrl: '../docs/images/leaf-red.png'}),
			orangeIcon = new LeafIcon({iconUrl: '../docs/images/leaf-orange.png'});

		L.marker([48.18312, 15.63777], {icon: greenIcon}).bindPopup("I am a green leaf.").addTo(map);
		//L.marker([51.495, -0.083], {icon: redIcon}).bindPopup("I am a red leaf.").addTo(map);
		//L.marker([51.49, -0.1], {icon: orangeIcon}).bindPopup("I am an orange leaf.").addTo(map);

	</script>
</body>
</html>
