<!DOCTYPE html>
<html>
<head>
	<title>Anfahrtsbeschreibung zu unserer Hochzeit</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- hab ich's doch gewusst, dass ihr euch das anseht ;-) -->

        <link rel="stylesheet" href="css/map.css" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
</head>
<body>
	<div id="map"></div>

        <!-- <script src="../dist/leaflet.js"></script> -->
        <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js?2"></script>
	<script>
		var map = L.map('map').setView([48.18459, 15.64022], 17);
                map.doubleClickZoom.disable();
                map.scrollWheelZoom.disable();

                L.tileLayer('http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
		}).addTo(map);

		var LeafIcon = L.Icon.extend({
			options: {
				//shadowUrl: '../docs/images/leaf-shadow.png',
				iconSize:     [50, 50],
				//shadowSize:   [50, 64],
				//iconAnchor:   [22, 94],
				//shadowAnchor: [4, 62],
				popupAnchor:  [-3, -25]
			}
		});

		var quercherIcon = new LeafIcon({iconUrl: 'img/quercher.png'});
		var kircheIcon = new LeafIcon({iconUrl: 'img/kirche.png'});

		L.marker([48.18312, 15.63777], {icon: quercherIcon}).bindPopup("Ort der Sause").addTo(map);
		L.marker([48.18300, 15.6389], {icon: kircheIcon}).bindPopup("Ort der Trause").addTo(map);

	</script>
</body>
</html>
